# Jekyll configuration

name: 闪电猫
description: 菜鸟中的菜猫，急攻python中

# url is currently only used only for the RSS feed in feed.xml
url: https://github.com/qfdmx/qfdmx.github.io

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: '/'
## default date_format
date_format: 
  title: "%B-%d-%Y"
#  archive: "%b"
  archive: "%b-%d"
#  categories: "%b-%Y"
  categories: "%B-%d-%Y"
  tag: "%b-%d-%Y"
# Language
lan: "cn" 

paginate: 10

highlighter: rouge
markdown: kramdown
plugins: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak",'bk','cli']
